<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investment Portfolio Dashboard (Advanced)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    Investment Portfolio Dashboard
    <button id="themeToggle" aria-label="Toggle Dark/Light Mode" title="Toggle Dark/Light Mode">ðŸŒ™</button>
  </header>
  <main>
    <section>
      <h2>Portfolio Summary</h2>
      <div class="portfolio-summary">
        <div class="summary-card tooltip" data-tooltip="Total value of your investment portfolio">
          <h3>Total Value</h3>
          <p id="totalValue">$0</p>
        </div>
        <div class="summary-card tooltip" data-tooltip="Total gains or losses in your portfolio">
          <h3>Gains/Losses</h3>
          <p id="totalGains" class="gain">$0</p>
        </div>
        <div class="summary-card tooltip" data-tooltip="Percentage return on your investments">
          <h3>Return %</h3>
          <p id="returnPercent">0%</p>
        </div>
      </div>
      <canvas id="allocationChart" width="400" height="300"></canvas>
    </section>

    <section>
      <h2>Investments</h2>
      <input
        type="text"
        id="searchInput"
        placeholder='Filter (e.g., "stock under 100", "gains>10", "risky")'
        aria-label="Filter investments"
      />
      <table>
        <thead>
          <tr>
            <th data-key="type" tabindex="0">Type â–²â–¼</th>
            <th data-key="name" tabindex="0">Name â–²â–¼</th>
            <th data-key="pricePerShare" tabindex="0">Price per Share â–²â–¼</th>
            <th data-key="invested" tabindex="0">Amount Invested â–²â–¼</th>
            <th data-key="current" tabindex="0">Current Value â–²â–¼</th>
            <th data-key="gainLoss" tabindex="0">Gain/Loss â–²â–¼</th>
          </tr>
        </thead>
        <tbody id="investmentTableBody"></tbody>
      </table>
      <div id="paginationControls" class="pagination"></div>
    </section>

    <section>
      <h2>Investment Suggestions</h2>
      <div id="suggestionsContainer"></div>
    </section>
  </main>

  <!-- Modal for investment details -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
      <button id="modalClose" class="modal-close" aria-label="Close modal">&times;</button>
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <canvas id="priceHistoryChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
